active-application-yml: application-test-mysql.yml in test-mysql

spring:
  datasource:
    profiles:
      active: test-mysql
    url: jdbc:mysql://${HEADHUNTER_TEST_DB_VALUES}?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
      generate-ddl: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

api:
  endpoint:
    base-url-users: /api/v1/users
    base-url-jobs: /api/v1/jobs
    base-url-ads: /api/v1/ads
    base-url-userInfo: /api/v1/userInfo

ai:
  openai:
    endpoint: ${OPENAI_API_ENDPOINT}
    api-key: ${OPENAI_API_KEY}