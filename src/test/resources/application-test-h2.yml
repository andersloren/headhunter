active-application-yml: application-test-h2.yml in test-h2

spring:
  datasource:
    profiles:
      active: test-h2
    url: jdbc:h2:mem:headhunter-db-test-h2;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: ${H2_TEST_USERNAME}
    password: ${H2_TEST_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console