active-application-yml: PROD in main

spring:
  config:
    activate:
      on-profile: prod
  #  config:
  #    import: "optional:configtree:/run/secrets/"
  datasource:
    url: jdbc:mysql://${DB_PROD_HOSTNAME}:${DB_PORT}/${DB_PROD_DATABASE_NAME}
    username: ${DB_USER_USERNAME}
    password: ${DB_USER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: true
    show-sql: true

api:
  endpoint:
    base-url-account: /api/v1/account
    base-url-job: /api/v1/job
    base-url-ad: /api/v1/ad
    base-url-accountInfo: /api/v1/accountInfo

ai:
  openai:
    endpoint: ${OPENAI_API_ENDPOINT}
    api-key: ${OPENAI_API_KEY}
    model: ${OPENAI_API_MODEL}
